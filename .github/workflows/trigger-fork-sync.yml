
name: Trigger Fork Sync

on:
    push:
        branches:
            - main
jobs:
    dispatch:
        runs-on: ubuntu-latest
        steps:
            - name: Send dispatch to fork
            uses: peter-evans/repository-dispatch@v3
            with:
                token: ${{ secrets.FORK_SYNC_PAT }}
                repository: abbasalshalchi/AMK-Hurryapp-3
                event-type: update-fork
